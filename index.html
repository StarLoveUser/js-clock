<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with JS.</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.min.css">
  <script src="./js/clock_app.js" charset="utf-8"></script>
</head>
<body>
  <div class="page-content">
    <div class="clock-container">
      <div class="date">
        <!-- <p id="week_day"></p> -->
        <p id="day"></p>
        <p id="">/ </p>
        <p id="month"></p>
        <p id="">/ </p>
        <p id="year"></p>
      </div>
      <div class="clock">
        <p id="hours"></p>
        <p>:</p>
        <p id="minutes"></p>
        <p>:</p>
        <div class="seconds_box">
          <p id="seconds"></p>
          <!-- <p id="am_pm">PM</p> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
